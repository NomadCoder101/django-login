

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fake show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">close
        <span aria-hidden='true'>&times;</span>
        </button>

    </div>
    {% endfor %}

    <h1>Welcome to LeadZilla</h1>

    {% if user.is_authenticated %}

    <h2>Hello,{{fname}}</h2>
    <p>You are successfully logged in </p>
    <button><a href="/signout"> Signout</a></button>

    {% else %}
    <button><a href="/signup">Signup</a> </button>
    <button><a href="/signin"> Signin</a></button>


    {% endif %}

   
   
    
</body>
</html>
