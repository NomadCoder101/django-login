

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    <h1>Signup</h1>

    <form action="/signup" method='POST'>

        {% csrf_token %}

    <label for="">User Name</label>
    <input type='text'id="username" name="username" placeholder="Create a username (only numbers and characters" required>
     <br>
    <label for="">First Name</label>
    <input type='text'id="fname" name="fname" placeholder="First Name" required>

    <br>

    <label for="">Last Name</label>
    <input type='text'id="lname" name="lname" placeholder="Last Name" required>

    <br>

    <label for="">Email</label>
    <input type='email'id="email" name="email" placeholder="Enter Email" required>

    <br>

    <label for="">Password</label>
    <input type='password'id="pass1" name="pass1" placeholder="Create Password" required>
    <br>
    <label for="">Confirm Password</label>
    <input type='password'id="pass2" name="pass2" placeholder="Confirm Password" required>
    <br>
    <button type='submit'>Signup</button>
    </form>



    
</body>
</html>
